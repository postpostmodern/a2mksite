<VirtualHost *:80>

	ServerName THE_DOMAIN
	DocumentRoot SITE_DIR/public

	UseCanonicalName Off

	CustomLog LOG_DIR/access.log combined
	ErrorLog LOG_DIR/error.log

	<IfModule mod_ssl.c>
		SSLEngine off
	</IfModule>

	<Directory "SITE_DIR/public">
		Options FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
		AcceptPathInfo On
	</Directory>

</VirtualHost>
